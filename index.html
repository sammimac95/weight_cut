<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Cut Guide</title>
</head>

<body>

    <form action="" onsubmit="return false">
        <label for="startWeight">Starting Weight:</label>
        <input type="text" name="startWeight" id="startWeight">
        <br>
        <label for="targetWeight">Target Weight:</label>
        <input type="text" name="targetWeight" id="targetWeight">
        <br>
        <label for="startDate">Start Date: </label>
        <input name="startDate" type="date" id="userSelectedStartDate">
        <br>
        <label for="weighInDate">Weigh In Date: </label>
        <input name="weighInDate" type="date" id="userWeighInDate">
    </form>

    <h1 id="daysAway">days away : </h1>
    <h1 id="weekOutWeight"></h1>



    <div class="table-responsive-md">
        <table class="thead-dark, table-striped, table-bordered">
            <tbody id="mainTable">
                <tr>
                    <th>Date</th>
                    <th>Expected Weight</th>
                </tr>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="index.js">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
